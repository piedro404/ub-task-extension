<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UB Atividades</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    
    <!-- JS -->
    <script defer src="../js/login.js"></script>

</head>
<body>
    <main>
        <section>
            <div class="conteiner login">
                <form id="loginForm">
                    <div class="wrapper">
                        <a href="https://ead.unibalsas.edu.br/login/index.php" target="_blank" class="logo"><img src="../image/ub-logo2.png" alt="logo" class="logoImg"></a>

                        <div class="underline"></div>

                        <div class="login__label alert">
                            <span>Nome de usuário ou senha errados.<br>Por favor tente outra vez.</span>
                        </div>

                        <div class="login__label">
                            <span>Identificação ou email</span>
                            <input type="text" placeholder="Identificação/Email" name="login" id="login" required class="input">
                        </div>

                        <div class="login__label">
                            <span for="password">Senha</span>
                            <input type="password" placeholder="Senha" name="password" id="password" required class="input">
                        </div>

                        <div class="login__label link">
                            <a href="https://ead.unibalsas.edu.br/login/index.php" target="_blank">Perdeu a Senha?</a>
                        </div>

                        <div class="login__label btn">
                            <button type="submit" class="submit">Acessar <img src="../image/loginIcon.png"> </button>
                        </div>
                    </div>
                </form>
                <span class="credits">Copyright &copy Comunidade<a href="https://github.com/piedro404/ub-task-extension" target="_blank"><img src="../image/github-mark.svg" alt=""></a></span>
            </div>
        </section>
    </main>

</body>
</html>
